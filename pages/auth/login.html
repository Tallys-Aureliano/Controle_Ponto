<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="--authentication-body">

    <main>
        <div class="--box-authentication shadow-lg mx-auto mt-5 rounded-2">
            <h1 class="text-center pb-4">Faça Login</h1>
                <form action="" method="post">
                    <div class="--form-authentication">
                        <input type="text" class="form-control mt-3" placeholder="Entrar com CPF ou CNPJ">
                        <input type="password" class="form-control mt-3" placeholder="Sua senha">
                    </div>
                    <div class="--other-things mt-3">
                        <a href="">Esqueci minha senha</a>
                    </div>
                    <div class="--form-authentication-button text-center mt-5">
                        <button class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            <div class="--link-register mt-3">
                <p class="text-center">Ainda não tem conta? <a href="register.html">Cadastrar agora</a></p>
            </div>
            <div class="--brand text-center mt-4">
                <p>Pont<span>o</span></p>
            </div>
        </div>
    </main>
    
</body>
</html>
