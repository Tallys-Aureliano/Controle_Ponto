<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">

        <div class="--form-filter mt-3 mb-3">
            <form action="" class="get">
                <div class="d-flex gap-3">
                <select class="form-select form-control-sm shadow-sm" aria-label="Funcionario">
                    <option selected>Marcos</option>
                    <option value="1">João Gomes</option>
                    <option value="2">Diego Silva</option>
                    <option value="3">Michel Teló</option>
                  </select>
                  <select class="form-select form-control-sm shadow-sm" aria-label="Situação">
                    <option selected>Marcos</option>
                    <option value="1">João Gomes</option>
                    <option value="2">Diego Silva</option>
                    <option value="3">Michel Teló</option>
                  </select>

                  <button class="btn btn-success" aria-placeholder="Pesquisar">Pesquisar</button>
                </div>
            </form>
        </div>
        <div class="--table-data mt-3">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Data</th>
                    <th scope="col">Horas</th>
                    <th scope="col">Situação</th>
                  </tr>
                </thead>
                <tbody>
                    <tr class="bg-danger">
                        <td>20/03/2022</td>
                        <td>8 horas</td>
                        <td>Inativo</td>
                    </tr>
                    <tr class="bg-success">
                        <td>20/03/2022</td>
                        <td>8 horas</td>
                        <td>Extra</td>
                    </tr>
                    <tr>
                        <td>20/03/2022</td>
                        <td>10 horas</td>
                        <td>Normal</td>
                    </tr>
                    <tr class="bg-warning">
                        <td>20/03/2022</td>
                        <td>8 horas</td>
                        <td>Atraso</td>
                    </tr>
                </tbody>
              </table>


        </div>

    </main>
    
</body>
</html>
